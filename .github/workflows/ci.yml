name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ──────────────────────────────────────────────────────────────
  # 1. Python tests (datagen + API unit tests)
  # ──────────────────────────────────────────────────────────────
  test:
    name: Python Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest httpx
          pip install -r api/requirements.txt

      - name: Run datagen tests
        run: python -m pytest tests/test_datagen.py -v

      - name: Run API tests
        run: python -m pytest tests/test_api.py -v

  # ──────────────────────────────────────────────────────────────
  # 2. dbt compile check (validates SQL syntax, no credentials)
  # ──────────────────────────────────────────────────────────────
  dbt-check:
    name: dbt Compile
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dbt

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dbt
        run: pip install dbt-snowflake

      - name: Create CI profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'EOF'
          nimbusbill:
            target: ci
            outputs:
              ci:
                type: snowflake
                account: ci-test
                user: ci
                password: ci
                role: PUBLIC
                database: NIMBUSBILL
                warehouse: COMPUTE_WH
                schema: PUBLIC
                threads: 1
          EOF

      - name: dbt deps
        run: dbt deps

      - name: dbt compile
        run: dbt compile

  # ──────────────────────────────────────────────────────────────
  # 3. Python linting
  # ──────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Lint Python
        run: ruff check --select E,W,F --ignore E501 .

  # ──────────────────────────────────────────────────────────────
  # 4. Frontend type-check
  # ──────────────────────────────────────────────────────────────
  frontend:
    name: Frontend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit
